<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        * { /*configuração global das CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(45deg, #3861CF, #8C41C8, #C935A9, #EC398F, #FF4C5D, #FF4C55);
            background-attachment: fixed;
        }

        h1 {
            color: white;
        }
    </style>

</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>

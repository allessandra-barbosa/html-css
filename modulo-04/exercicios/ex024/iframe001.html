<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão 300x150 e pode ser alterado com css ou html-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo (se o iframe não for suportado vai aparecer o link para clicar)</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        o site do 

        <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0">

        </iframe> 
        
        também é legal. (alguns sites não permite acessar por iframe)
    </p>
</body>
</html>
